<script>
    let path = location.pathname.replace('/premedicaladmission', '')
    localStorage.setItem('path', path)
    if (path.includes('ranking')) {
        window.location.href = '../'
    } else if (path.includes('mcq')) {
        window.location.href = '../../'
    } else {
        window.location.href = './'
    }
</script>
